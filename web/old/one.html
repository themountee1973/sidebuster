<!DOCTYPE>
<html lang='en'>

	<head>
		<title>ONE.HTML</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				
				$.ajax({
					dataType 	: 	'json',
					type		:	'GET',
					url			:	'doodoo.json',
					success		:	function(json) {
										var output = "<ul>";
										
										for(var x = 0; x < json.length; x++) {
											output += "<li>";
											output += "<b>EMPLOYEE:</b>  " + json[x].lastName + ', ' + json[x].firstName;
											output += "<br/>";
											output += "<b>DATE OF BIRTH:</b>  " + json[x].dob;
											output += "<br/>";
											output += "<b>TITLE:</b>  " + json[x].title;
											output += "</li>";
										}

										output += "</ul>";
										$('#output').empty().append(output);
									}
				});

			});

		</script>
	</head>
	<body>
		<h1> ONE </h1>
		<div id="output"></div>
	</body>
</html>
