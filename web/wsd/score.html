<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf8"/>
		<link rel="stylesheet" href="css/ws.css"/>
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="js/score.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
				Constants.participants = new ModularMethods.outerTeam();
				$('#eventcontrol').hide();
				$('#builder').empty().append(TableMethods.builderTable());
				init();
			});
			
		</script>
	</head>
	
	<body>
		<div id="eventcontrol">
			<table>
				<tr style="display:none;">
					<td><input type="button" value="IM" id="im" style="width:80px;"/></td>
					<td><input type="button" value="FREE(S)" id="shortfree" style="width:80px;"/></td>
					<td><input type="button" value="BACK" id="back" style="width:80px;"/></td>
					<td><input type="button" value="FREE(L)" id="longfree" style="width:80px;"/></td>
					<td><input type="button" value="BREAST" id="breast" style="width:80px;"/></td>
					<td><input type="button" value="FLY" id="fly" style="width:80px;"/></td>
				</tr>
			</table>
		</div>
		<div id="builder" style="display:inline;"></div>
		<div id="teamselect" style="display:inline;"></div>
		<form id="score" name="score" method="POST" action="/wsd/services/save.php">
			<div id="scoretable"></div>
			<div id="date" class="bottom"><input type="text" name="day" id="day" placeholder="mm/dd/yyyy"/></div>
			<div id="submitDiv" class="bottom"><input type="submit" value="save"/>
			<div id="teams-hidden" style="display:none;"><input type="text" id="hiddenID" name="hiddenID" value=""/><input type="text" id="hidden1" name="team1" value=""/><input type="text" id="hidden2" name="team2" value=""/></div>
		</form>
	</body>
</html>
